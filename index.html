<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div class="cart-box">
      <div class="product-image">
        <img src="https://5.imimg.com/data5/KC/PC/MY-38629861/dummy-chronograph-watch.jpg" alt="">
      </div>
      <div class="product-details">
        <h2 class="product-name">Product Name</h2>
        <p class="product-description">Product Description</p>
        <div class="product-selection">
          <p class="product-price">$0.00</p>
          <div class="number">
            <button class="decrease">-</button>
            <input type="number" contenteditable="false" name="" value="1" id=""><button class="increase">+</button>
          </div>
        </div>
        <div class="add"><button>Add To cart</button></div>
    </div>
  </div>
</body>
</html>
